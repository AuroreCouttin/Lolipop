    	<h1> <strong> Poèmes </strong> </h1>
    	<p> Amour <p>
    		<br /> <p> Le temps irrévocable a fui. L'heure s'achève. <br /> Mais toi, quand tu reviens, et traverse mon rêve, tes bras sont plus frais que le jour qui se lève, tes yeux plus clairs. <br /> À travers le passé ma mémoire t'embrasse. <p>
